name: Build & Release HACS Package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # --- Clone repo ---
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      # --- Extract version from tag ---
      - name: Get version
        id: version
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # --- Automatic changelog ---
      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      # --- Update manifest.json ---
      - name: Update manifest.json
        run: |
          jq '.version = "${{ steps.version.outputs.version }}"' \
            custom_components/terneo_bx/manifest.json > tmp.json
          mv tmp.json custom_components/terneo_bx/manifest.json

      # --- Commit updated manifest.json ---
      - name: Commit version bump
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add custom_components/terneo_bx/manifest.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Bump version to v${{ steps.version.outputs.version }}"
            git push origin main
          fi
 
      # --- Create ZIP archive with custom_components folder ---
      - name: Create ZIP archive
        run: |
          zip -r terneo_bx.zip custom_components/
 
      # --- Publish Release & attach assets ---
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          prerelease: ${{ contains(steps.version.outputs.version, '-rc') || contains(steps.version.outputs.version, '-beta') || contains(steps.version.outputs.version, '-alpha') }}          
          files: terneo_bx.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
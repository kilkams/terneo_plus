name: Build & Release HACS Package

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- Clone repo ---
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Extract version from tag ---
      - name: Get version
        id: version
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # --- Automatic changelog ---
      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      # --- Bump version in manifest.json ---
      - name: Update manifest.json
        run: |
          jq '.version = "${{ steps.version.outputs.version }}"' custom_components/terneo_bx/manifest.json > tmp.json
          mv tmp.json custom_components/terneo_bx/manifest.json

      # --- Create ZIP (correct final name!) ---
      - name: Create ZIP archive
        run: |
          cd custom_components
          zip -r ../terneo_bx.zip terneo_bx
          cd ..
 
      # --- Attach assets ---
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            terneo_bx.zip
            brand/icon.png
            brand/logo.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
